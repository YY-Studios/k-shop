<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Shop - 장바구니</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="inner header-container">
        <h1 class="logo">
          <a href="index.html"
            ><i class="fa-solid fa-cart-shopping"></i> K-Shop</a
          >
        </h1>
        <nav class="main-nav">
          <a href="index.html">홈</a>
          <a href="list.html">상품 목록</a>
        </nav>
        <nav class="user-menu">
          <a href="#" class="btn-icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="login.html" class="btn-icon"
            ><i class="fa-regular fa-user"></i
          ></a>
          <a
            href="cart.html"
            id="btn-cart"
            class="btn-icon active"
            style="position: relative"
          >
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <main class="container inner">
      <h2 class="page-title">장바구니</h2>

      <div class="cart-layout">
        <section class="cart-list">
          <!-- 장바구니 아이템은 JS로 동적 생성 -->
        </section>

        <aside class="cart-summary">
          <h3 class="summary-title">주문 요약</h3>

          <div class="summary-row">
            <span>상품 금액</span>
            <span>45,000원</span>
          </div>
          <div class="summary-row">
            <span>배송비</span>
            <span>무료</span>
          </div>

          <div class="summary-total">
            <span class="label">총 결제금액</span>
            <span class="total-price">45,000원</span>
          </div>

          <div class="summary-btns">
            <button class="btn-order">주문하기</button>
            <button
              class="btn-continue-shop"
              onclick="location.href = 'list.html'"
            >
              쇼핑 계속하기
            </button>
          </div>
        </aside>
      </div>
    </main>

    <footer class="footer">
      <div class="inner">
        <p>Copyright &copy; 2026 K-Shop. All rights reserved.</p>
      </div>
    </footer>

    <script src="products.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
