<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>K-Shop</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="inner header-container">
        <h1 class="logo">
          <a href="index.html">
            <i class="fa-solid fa-cart-shopping"></i> K-Shop
          </a>
        </h1>

        <nav class="main-nav">
          <a href="index.html" class="active">홈</a>
          <a href="list.html">상품 목록</a>
        </nav>

        <nav class="user-menu">
          <a href="list.html" class="btn-icon"
            ><i class="fa-solid fa-magnifying-glass"></i
          ></a>
          <a href="login.html" class="btn-icon"
            ><i class="fa-regular fa-user"></i
          ></a>
          <a href="#" id="btn-cart" class="btn-icon">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <section class="main-banner-kshop">
        <div class="banner-content">
          <h2>K-Shop에 오신 것을 환영합니다</h2>
          <p>최고의 상품을 최저가로 만나보세요</p>
          <a href="list.html" class="btn-start">쇼핑 시작하기</a>
        </div>
      </section>

      <div class="container inner">
        <section class="product-section">
          <div class="sec-header">
            <h2 class="sec-title">인기 상품</h2>
            <a href="list.html" class="link-more"
              >전체 보기 <i class="fa-solid fa-arrow-right"></i
            ></a>
          </div>

          <div class="product-list">
            <article class="product-card">
              <a href="detail.html?id=1" class="prd-link">
                <div class="img-box">
                  <img
                    src="https://via.placeholder.com/300x300/ddd/333?text=Item+1"
                    alt="프리미엄 코튼 티셔츠"
                  />
                </div>
                <div class="info-box">
                  <p class="category">의류</p>
                  <h3 class="name">프리미엄 코튼 티셔츠</h3>
                  <div class="price-cart">
                    <p class="price">29,000원</p>
                    <button class="btn-add-cart">
                      <i class="fa-solid fa-cart-plus"></i>
                    </button>
                  </div>
                </div>
              </a>
            </article>

            <article class="product-card">
              <a href="detail.html?id=2" class="prd-link">
                <div class="img-box">
                  <img
                    src="https://via.placeholder.com/300x300/ddd/333?text=Item+2"
                    alt="무선 블루투스 이어폰"
                  />
                </div>
                <div class="info-box">
                  <p class="category">전자제품</p>
                  <h3 class="name">무선 블루투스 이어폰</h3>
                  <div class="price-cart">
                    <p class="price">89,000원</p>
                    <button class="btn-add-cart">
                      <i class="fa-solid fa-cart-plus"></i>
                    </button>
                  </div>
                </div>
              </a>
            </article>

            <article class="product-card">
              <a href="detail.html?id=3" class="prd-link">
                <div class="img-box">
                  <img
                    src="https://via.placeholder.com/300x300/ddd/333?text=Item+3"
                    alt="스마트 워치"
                  />
                </div>
                <div class="info-box">
                  <p class="category">액세서리</p>
                  <h3 class="name">스마트 워치</h3>
                  <div class="price-cart">
                    <p class="price">149,000원</p>
                    <button class="btn-add-cart">
                      <i class="fa-solid fa-cart-plus"></i>
                    </button>
                  </div>
                </div>
              </a>
            </article>

            <article class="product-card">
              <a href="detail.html?id=4" class="prd-link">
                <div class="img-box">
                  <img
                    src="https://via.placeholder.com/300x300/ddd/333?text=Item+4"
                    alt="러닝 스니커즈"
                  />
                </div>
                <div class="info-box">
                  <p class="category">신발</p>
                  <h3 class="name">러닝 스니커즈</h3>
                  <div class="price-cart">
                    <p class="price">79,000원</p>
                    <button class="btn-add-cart">
                      <i class="fa-solid fa-cart-plus"></i>
                    </button>
                  </div>
                </div>
              </a>
            </article>
          </div>
        </section>
      </div>
    </main>

    <footer class="footer">
      <div class="inner">
        <p>Copyright &copy; 2026 K-Shop. All rights reserved.</p>
      </div>
    </footer>

    <script src="products.js"></script>
    <script src="main.js"></script>

    <div id="modal-container" class="modal-overlay">
      <div class="modal-box">
        <div class="modal-icon warning">
          <i class="fa-solid fa-exclamation"></i>
        </div>

        <h3 class="modal-title">알림</h3>
        <p class="modal-msg">
          로그인이 필요한 서비스입니다.<br />로그인 페이지로 이동하시겠습니까?
        </p>

        <div class="modal-btns">
          <button class="btn-modal-cancel" id="btn-modal-close">취소</button>
          <button class="btn-modal-confirm" id="btn-modal-action">확인</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
