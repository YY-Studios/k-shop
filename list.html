<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Shop - 상품 목록</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="inner header-container">
            <h1 class="logo">
                <a href="index.html"><i class="fa-solid fa-cart-shopping"></i> K-Shop</a>
            </h1>
            <nav class="main-nav">
                <a href="index.html">홈</a>
                <a href="list.html" class="active">상품 목록</a>
            </nav>
            <nav class="user-menu">
                <a href="#" class="btn-icon"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a href="login.html" class="btn-icon"><i class="fa-regular fa-user"></i></a>
                <a href="cart.html" id="btn-cart" class="btn-icon"><i class="fa-solid fa-cart-shopping"></i></a>
            </nav>
        </div>
    </header>

    <main class="container inner">
        
        <h2 class="page-title">상품 목록</h2>

        <section class="filter-box">
            <div class="search-wrap">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" class="search-input" placeholder="상품 검색...">
            </div>

            <div class="filter-options">
                <div class="category-filter">
                    <span class="label"><i class="fa-solid fa-sliders"></i> 카테고리:</span>
                    <button class="cate-btn active">전체</button>
                    <button class="cate-btn">의류</button>
                    <button class="cate-btn">전자제품</button>
                    <button class="cate-btn">액세서리</button>
                    <button class="cate-btn">신발</button>
                </div>
                <div class="sort-filter">
                    <span class="label">정렬:</span>
                    <select class="sort-select">
                        <option value="name">이름순</option>
                        <option value="price_asc">낮은 가격순</option>
                        <option value="price_desc">높은 가격순</option>
                        <option value="newest">신상품순</option>
                    </select>
                </div>
            </div>
        </section>

        <section class="product-list list-view">
            <article class="product-card">
                <a href="detail.html?id=1" class="prd-link">
                    <div class="img-box">
                        <img src="https://via.placeholder.com/400x400/333/fff?text=Watch" alt="가죽 벨트">
                    </div>
                    <div class="info-box">
                        <p class="category">액세서리</p>
                        <h3 class="name">가죽 벨트</h3>
                        <div class="price-cart">
                            <p class="price">45,000원</p>
                            <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </a>
            </article>

            <article class="product-card">
                <a href="detail.html?id=2" class="prd-link">
                    <div class="img-box">
                        <img src="https://via.placeholder.com/400x400/333/fff?text=Shoes" alt="러닝 스니커즈">
                    </div>
                    <div class="info-box">
                        <p class="category">신발</p>
                        <h3 class="name">러닝 스니커즈</h3>
                        <div class="price-cart">
                            <p class="price">79,000원</p>
                            <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </a>
            </article>

            <article class="product-card">
                <a href="detail.html?id=3" class="prd-link">
                    <div class="img-box">
                        <img src="https://via.placeholder.com/400x400/333/fff?text=Mouse" alt="무선 마우스">
                    </div>
                    <div class="info-box">
                        <p class="category">전자제품</p>
                        <h3 class="name">무선 마우스</h3>
                        <div class="price-cart">
                            <p class="price">35,000원</p>
                            <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </a>
            </article>

            <article class="product-card">
                <a href="detail.html?id=4" class="prd-link">
                    <div class="img-box">
                        <img src="https://via.placeholder.com/400x400/333/fff?text=Earphone" alt="무선 이어폰">
                    </div>
                    <div class="info-box">
                        <p class="category">전자제품</p>
                        <h3 class="name">무선 블루투스 이어폰</h3>
                        <div class="price-cart">
                            <p class="price">89,000원</p>
                            <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </a>
            </article>

            <article class="product-card">
                <a href="detail.html?id=5" class="prd-link">
                    <div class="img-box">
                        <img src="https://via.placeholder.com/400x400/333/fff?text=SmartWatch" alt="스마트 워치">
                    </div>
                    <div class="info-box">
                        <p class="category">액세서리</p>
                        <h3 class="name">스마트 워치</h3>
                        <div class="price-cart">
                            <p class="price">149,000원</p>
                            <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </a>
            </article>

             <article class="product-card">
                <a href="detail.html?id=6" class="prd-link">
                    <div class="img-box">
                        <img src="https://via.placeholder.com/400x400/333/fff?text=Slipper" alt="캐주얼 슬리퍼">
                    </div>
                    <div class="info-box">
                        <p class="category">신발</p>
                        <h3 class="name">캐주얼 슬리퍼</h3>
                        <div class="price-cart">
                            <p class="price">39,000원</p>
                            <button class="btn-add-cart"><i class="fa-solid fa-cart-plus"></i></button>
                        </div>
                    </div>
                </a>
            </article>
        </section>

        <div class="pagination">
            <a href="#" class="page-btn prev">이전</a>
            <a href="#" class="page-btn active">1</a>
            <a href="#" class="page-btn">2</a>
            <a href="#" class="page-btn next">다음</a>
        </div>

    </main>

    <footer class="footer">
        <div class="inner">
            <p>Copyright &copy; 2026 K-Shop. All rights reserved.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="list.js"></script>
</body>
</html>
